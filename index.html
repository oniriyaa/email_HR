<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบค้นหาข้อมูลการติดต่อ</title>
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .progress-bar { background: #f0f0f0; height: 20px; border-radius: 10px; overflow: hidden; }
        .progress-fill { background: #4CAF50; height: 100%; transition: width 0.3s; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ระบบค้นหาข้อมูลการติดต่อ</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>ลากไฟล์ .xlsx มาวางที่นี่ หรือคลิกเพื่อเลือกไฟล์</p>
            <input type="file" id="fileInput" accept=".xlsx" style="display: none;">
            <button onclick="document.getElementById('fileInput').click()">เลือกไฟล์</button>
        </div>
        
        <div id="progressSection" style="display: none;">
            <h3>ความคืบหน้า</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <p id="progressText">กำลังเตรียมการ...</p>
        </div>
        
        <div id="resultsSection" style="display: none;">
            <h3>ผลลัพธ์การค้นหา</h3>
            <button onclick="downloadResults()">ดาวน์โหลดผลลัพธ์</button>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>ชื่อ/บริษัท</th>
                        <th>อีเมล</th>
                        <th>เบอร์โทร</th>
                        <th>เว็บไซต์</th>
                        <th>ที่อยู่</th>
                        <th>แหล่งข้อมูล</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let companiesData = [];
        let resultsData = [];

        // Handle file upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = `ไฟล์ที่เลือก: ${file.name}`;
                readExcelFile(file);
            }
        });

        function readExcelFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
                    
                    // Extract company names from first column
                    companiesData = jsonData.slice(1).map(row => row[0]).filter(name => name);
                    
                    document.getElementById('companyNames').value = companiesData.join('\n');
                    addToLog(`โหลดไฟล์สำเร็จ: พบบริษัท ${companiesData.length} แห่ง`);
                } catch (error) {
                    addToLog(`เกิดข้อผิดพลาดในการอ่านไฟล์: ${error.message}`);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function startSearch() {
            const companyText = document.getElementById('companyNames').value.trim();
            if (!companyText) {
                alert('กรุณาใส่ชื่อบริษัทหรือเลือกไฟล์');
                return;
            }

            companiesData = companyText.split('\n').filter(name => name.trim());
            
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            
            resultsData = [];
            searchCompanies();
        }

        async function searchCompanies() {
            const totalCompanies = companiesData.length;
            
            for (let i = 0; i < companiesData.length; i++) {
                const company = companiesData[i].trim();
                if (!company) continue;
                
                updateProgress((i / totalCompanies) * 100, `กำลังค้นหา: ${company}`);
                addToLog(`[${i + 1}/${totalCompanies}] ค้นหา: ${company}`);
                
                try {
                    const result = await searchCompanyInfo(company);
                    resultsData.push(result);
                    addToLog(`✓ เสร็จสิ้น: ${company}`);
                } catch (error) {
                    addToLog(`✗ ข้อผิดพลาด: ${company} - ${error.message}`);
                    resultsData.push({
                        company: company,
                        email: '',
                        phone: '',
                        website: '',
                        source: 'Error'
                    });
                }
                
                // Add delay to avoid overwhelming servers
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
            
            updateProgress(100, 'เสร็จสิ้นการค้นหา');
            displayResults();
            document.getElementById('searchBtn').disabled = false;
        }

        async function searchCompanyInfo(companyName) {
            // This is a mock function - in real implementation, you would call actual APIs
            addToLog(`  → ค้นหาใน JobThai...`);
            addToLog(`  → ค้นหาใน OCPB...`);
            addToLog(`  → ค้นหาใน DBD...`);
            
            // Simulate API calls with random delays
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));
            
            // Mock data - replace with actual API calls
            const mockEmails = ['hr@company.com', 'recruit@company.co.th', 'jobs@company.com', ''];
            const mockPhones = ['02-xxx-xxxx', '08x-xxx-xxxx', ''];
            const mockWebsites = ['www.company.com', 'company.co.th', ''];
            const mockSources = ['JobThai', 'OCPB', 'DBD', 'Company Website'];
            
            return {
                company: companyName,
                email: mockEmails[Math.floor(Math.random() * mockEmails.length)],
                phone: mockPhones[Math.floor(Math.random() * mockPhones.length)],
                website: mockWebsites[Math.floor(Math.random() * mockWebsites.length)],
                source: mockSources[Math.floor(Math.random() * mockSources.length)]
            };
        }

        function updateProgress(percentage, status) {
            document.getElementById('progressFill').style.width = `${percentage}%`;
            document.getElementById('statusText').textContent = status;
        }

        function addToLog(message) {
            const log = document.getElementById('statusLog');
            const timestamp = new Date().toLocaleTimeString('th-TH');
            log.innerHTML += `[${timestamp}] ${message}\n`;
            log.scrollTop = log.scrollHeight;
        }

        function displayResults() {
            const tbody = document.getElementById('resultsBody');
            tbody.innerHTML = '';
            
            resultsData.forEach(result => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = result.company;
                row.insertCell(1).textContent = result.email;
                row.insertCell(2).textContent = result.phone;
                row.insertCell(3).textContent = result.website;
                row.insertCell(4).textContent = result.source;
            });
            
            document.getElementById('resultsSection').style.display = 'block';
            addToLog(`✅ แสดงผลลัพธ์ทั้งหมด ${resultsData.length} รายการ`);
        }

        function downloadCSV() {
            const headers = ['ชื่อบริษัท', 'อีเมล HR', 'เบอร์โทรศัพท์', 'เว็บไซต์', 'แหล่งข้อมูล'];
            let csv = headers.join(',') + '\n';
            
            resultsData.forEach(result => {
                const row = [
                    `"${result.company}"`,
                    `"${result.email}"`,
                    `"${result.phone}"`,
                    `"${result.website}"`,
                    `"${result.source}"`
                ];
                csv += row.join(',') + '\n';
            });
            
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().slice(0, 10);
            link.download = `hr_contacts_${timestamp}.csv`;
            link.href = URL.createObjectURL(blob);
            link.click();
            
            addToLog(`📁 ดาวน์โหลดไฟล์ CSV เสร็จสิ้น`);
        }
    </script>
</body>
</html>
